{% set name = "python-coreschema" %}
{% set pypi_name = "coreschema" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 9503506007d482ab0867ba14724b93c18a33b22b6d19fb419ef2d239dd4a1607

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - jinja2

test:
  requires:
    - python {{ python_min }}
  imports:
    - coreschema

about:
  home: https://github.com/core-api/python-coreschema
  license: BSD
  license_family: BSD
  # No license is available, but setup.py lists BSD. Issue opened on main repo.
  #license_file: LICENSE.txt
  summary: 'Python interface to coreschema'

extra:
  recipe-maintainers:
    - scopatz
